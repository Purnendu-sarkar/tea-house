<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/b995d714b4.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <header></header>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
        <div class="flex flex-col lg:flex-row pt-20 mb-20">
            <!-- text continer -->
             <div>
                <h1 class="text-7xl font-extrabold mb-7">It's good <br> 
                    tea time at The <br> Tea House
                </h1>
                <p class="text-lg font-medium text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 rounded-lg my-5 px-5 py-5 text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-lg"></i></button>
             </div>
            <!-- img continer -->
             <div class="relative">
                <img class="w-full" src="./images/banner.png" alt="">
                <div class="absolute rounded-lg flex gap-4 items-center bg-white shadow-lg p-3 top-28 md:top-80 md:left-32 lg:left-28">
                    <div><i class="fa-solid fa-star text-amber-500 text-2xl"></i></div>
                    <div>
                        <h2 class="text-xl font-bold mt-2">5.00</h2>
                        <p class="text-xs font-medium text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
             </div>
        </div>
    </main>
</body>
</html>
